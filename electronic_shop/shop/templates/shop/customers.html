<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            color: #880e4f;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .card {
            background: #ffffffcc;
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        .card-title {
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        .card-text {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ’¬ Customer Purchase History & Feedback</h1>
    <div class="row g-4">
        {% for customer in customers %}
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ customer.name }}</h5>
                    <h6 class="card-subtitle mb-2">{{ customer.email }}</h6>
                    <p class="card-text"><strong>Feedback:</strong> {{ customer.feedback }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <div class="alert alert-warning" role="alert">
                No customer records available at the moment.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
