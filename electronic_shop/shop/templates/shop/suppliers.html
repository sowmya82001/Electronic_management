<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2f1, #f3e5f5);
            font-family: 'Segoe UI', sans-serif;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            color: #4a148c;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .card {
            border: none;
            border-radius: 1.5rem;
            background: #ffffffcc;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .card-title {
            color: #6a1b9a;
            font-weight: 600;
        }

        .card-text {
            font-size: 1rem;
        }

        .badge {
            background-color: #ce93d8;
            color: #4a148c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸšš Supplier Performance</h1>
    <div class="row g-4">
        {% for supplier in suppliers %}
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ supplier.name }}</h5>
                    <p class="card-text"><strong>ðŸ“ž Contact:</strong> {{ supplier.contact }}</p>
                    <p class="card-text"><strong>ðŸ“… Delivery Schedule:</strong> <span class="badge">{{ supplier.delivery_schedule }}</span></p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <div class="alert alert-warning" role="alert">
                No supplier records available currently.
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
